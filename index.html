    <h1>Деревья России</h1>
    
    <h2>Хвойные</h2>
    <h3>Пихта обыкновенная</h3>
    <p>Пихта обыкновенная имеет острый и четко очерченный конус кроны, а блестящая хвоя с темным оттенком украшена белыми полосками в устьицах с обратной стороны. Цвет коры у этого растения светло-серый, но можно встретить стволы с красноватым отливом.</p>
    <h3>Ель обыкновенная</h3>
    <p>В России ель является породой лесообразующей и произрастает на всей территории страны. Высота этого растения достигает 35 метров, но встречаются исполины до 50 метров.</p>
    <h3>Сосна кедровая</h3>
    <p>В Предуралье в прошлом веке, по некоторым сведениям, можно было встретить кедровые сосны со стволом до двух метров шириной. Сейчас уже таких великанов встретить нереально. Их давно уже нет не только на Урале, но даже в Сибири.</p>
    <h2>Лиственные</h2>
    <h3>Береза обыкновенная</h3>
    <p>Знаменитая береза растет в средней полосе России, а ареал ее обитания простирается от жарких субтропиков до районов с очень суровым климатом.</p>
    <h3>Липа мелколистная</h3>
    <p>Липа известна своими полезными свойствами, благодаря которым ее листья активно применяют в кулинарии. Многие рецепты народной медицины основаны на листьях, коре и даже корнях липы мелколистной.</p>
